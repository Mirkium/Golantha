{{define "connexion"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Lanta - Connexion</title>
    <link rel="stylesheet" href="../assets/style/connexion.css">
</head>
<body>
    <header>
        <h1>Go-Lanta</h1>
    </header>
    <div class="container">
        <form id="loginForm" action="/traitement_connexion" method="post">
            <h2>Connexion</h2>
            <div class="input-group">
                <label for="firstName">Prénom:</label>
                <input type="text" id="firstName" name="firstName" class="input" required>
            </div>
            <div class="input-group">
                <label for="lastName">Nom:</label>
                <input type="text" id="lastName" name="lastName" class="input" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" class="input" required>
            </div>
            <input type="submit" value="Se connecter" class="button">
        </form>
        <div class="create-account-link">
            <a href="create">Créer un compte</a>
        </div>
    </div>
</body>
</html>
{{end}}
